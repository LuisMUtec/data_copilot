<!DOCTYPE html>
<html>
<head>
    <title>Debug MCP Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="output"></div>
    
    <script src="data-transformer.js"></script>
    <script src="chart-engine.js"></script>
    <script>
        console.log('Scripts loaded');
        
        // Test data simulation
        const testData = {
            columns: ['country', 'count'],
            rows: [
                ['USA', 5],
                ['Canada', 3],
                ['Mexico', 2]
            ]
        };
        
        console.log('Test data:', testData);
        
        try {
            const transformed = transformDataForChart(testData, {});
            console.log('Transformed data:', transformed);
            
            document.getElementById('output').innerHTML = `
                <p>Original data: ${JSON.stringify(testData)}</p>
                <p>Transformed: ${JSON.stringify(transformed)}</p>
            `;
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('output').innerHTML = `<p>Error: ${error.message}</p>`;
        }
    </script>
</body>
</html>
